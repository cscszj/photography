</head>
<body>

<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

          <li><a href="index.html">首页</a></li>
          <li><a href="match.html">赛事浏览</a></li>
          <li><a href="index.html">新闻动态</a></li>
          <li><a href="index.html">我的赛事</a></li>
          <li class="dropdown ">
            <a class="dropdown-toggle" data-hover="dropdown" data-delay="100"
               data-close-others="false" role="button" aria-haspopup="true" aria-expanded="false">摄协入口</a>
            <ul class="dropdown-menu ">
              <li><a href="index.html">
                <div>PSA</div>

                <div>RUS</div>
                <div>&nbsp;</div>

          <li class="phone"><a href="tel:400-112-3535"><img src="font/phone.svg" class="icon-phone">400-112-3535</a>
          </li>
          <li class="login"><a href="login.html" external><span class="fa fa-user-o"></span>登陆 / 注册</a></li>
        </ul>

    </div>
  </nav>
</header>
<div class="section backstage">
  <div class="container-fluid">
    <div class="content">
      <div class="row">
        <div class="col-xs-12">
          <img src="images/my/banner.png">
        </div>
        <div class="row">
          <div class="col-xs-12 welcome">
            <span id="name">欢迎回来，许坚</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 message color-orange">
            <div>您有1条新的消息!</div>
            <div class="btn btn-default btn-message">立即查看</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section myworks">
  <div class="row">

    <div class="col-xs-12 myworks-tools">
      <div class="col-xs-1">作品管理</div>
      <div class="col-xs-1">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            排序
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a class="sort" id="1">按上传时间倒序</a></li>
            <li role="presentation"><a class="sort" id="2">按上传时间升序</a></li>
            <li role="presentation"><a class="sort" id="3">按作品名倒序</a></li>
            <li role="presentation"><a class="sort" id="4">按作品名升序</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-1">标记备选</div>
    </div>
  </div>
  <div class="row work-content" id="lists">

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tcdPageCode"></div>
    </div>

    <script>

    </script>
  </div>
  <script type="text/html" id="tpl-list">
    <%for(var i = 0; i < list.length; i++) {%>
    <div class="col-xs-3 work-card">
      <div class="col-xs-12 card-title color-gray">标题：<span><%:=list[i].title%></span></div>
      <div class="col-xs-12 card-title color-gray">上传时间：<span><%:=list[i].uploadtime%></span></div>
      <div class="col-xs-12 card-img">
        <img src="<%:=list[i].pic%>">
      </div>
      <div class="col-xs-12 card-subtitle color-gray">
        <div class="col-xs-6">参赛信息</div>
        <div class="col-xs-6 btn-delete text-right">删除</div>
      </div>
      <div class="col-xs-12 color-gray">
        参赛ID:<%:=list[i].picid%>
      </div>
      <div class="col-xs-12 text-right">
        <div class="checkbox">
          <label>
            <%if(list[i].reserveflag == 0) {%>
            <input type="checkbox" id="remember-password"> 备选
            <%} else if(list[i].reserveflag == 1) {%>
            <input type="checkbox" id="remember-password" checked> 备选
            <%}%>
          </label>
        </div>
      </div>
    </div>
    <%}%>
  </script>

</div>
<script src="/bower_components/template.js/template.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript" src="static/js/myworks.js"></script>

</body>
</html>
