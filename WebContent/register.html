<div class="section register">
  <div class="container-fluid">
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <img src="images/register/banner.png">
        </div>
      </div>
      <div class="row register-content">
        <div class="col-md-12">
          <div class="register-title">用户注册</div>
          <div class="register-subtitle">
            <p>欢迎成为我们新的合作伙伴，为了方便向您提供专业化的服务，请在下面的表格中按照提示如实填写相关信息。</p>
            <p>我们会依照您提供的通讯方式尽快与您取得联系，核实信息后激活相关账号功能。</p>
          </div>
        </div>
        <div class="col-md-12 input-content">
          <div class="input-subtitle">账户信息</div>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="input-email" class="col-xs-1 control-label">*邮件地址</label>
              <div class="col-xs-3">
                <input type="email" class="form-control" id="input-email"
                       placeholder="将作为用户登陆用户名，系统会验证真实性">
              </div>
            </div>
            <div class="form-group">
              <label for="input-phone" class="col-xs-1 control-label">*手机号码</label>
              <div class="col-xs-2">
                <input type="number" class="form-control" id="input-phone" placeholder="手机号码">
              </div>
            </div>
            <div class="form-group">
              <label for="input-phone" class="col-xs-1 control-label">*验证码</label>
              <div class="col-xs-1">
                <input type="number" class="form-control" id="input-vcode" placeholder="验证码">
              </div>
              <div class="col-xs-1">
                <div class="btn btn-primary btn-get-vCode">获取验证码</div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-password" class="col-xs-1 control-label">*密码</label>
              <div class="col-xs-2">
                <input type="password" class="form-control" id="input-password" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="input-password-again" class="col-xs-1 control-label">*验证密码</label>
              <div class="col-xs-2">
                <input type="password" class="form-control" id="input-password-again"
                       placeholder="验证密码">
              </div>
            </div>
            <div class="input-subtitle">用户身份信息(重要)</div>
            <div class="form-group">
              <label for="surname" class="col-xs-1 control-label">*姓</label>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="surname" placeholder="张">
              </div>
              <label for="surname-en" class="col-xs-1 control-label">*全拼/英文&nbsp;&nbsp;姓</label>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="surname-en" placeholder="zhang">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-xs-1 control-label">*名</label>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="name" placeholder="三">
              </div>
              <label for="name-en" class="col-xs-1 control-label">*全拼/英文&nbsp;&nbsp;名</label>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="name-en" placeholder="san">
              </div>
            </div>
            <div class="form-group">
              <label for="mid-name" class="col-xs-1 control-label">中间名</label>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="mid-name" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="nationality" class="col-xs-1 control-label">用户国籍</label>
              <div class="col-xs-2">
                <select class="form-control" id="nationality">
                  <option>中国大陆</option>
                  <option>中国台湾</option>
                  <option>中国香港</option>
                  <option>中国澳门</option>
                  <option id="btn-abroad">海外请填写</option>
                </select>
              </div>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="abroad" placeholder="海外请填写">
              </div>
            </div>
            <div class="form-group">
              <label for="provinces" class="col-xs-1 control-label">省份</label>
              <div class="provinces" id="provinces">
                <div class="col-xs-2">
                  <select id="prov" class="form-control prov"></select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="citys" class="col-xs-1 control-label">城市</label>
              <div class="provinces" id="citys">
                <div class="col-xs-2">
                  <select id="city" class="form-control city"></select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-xs-1 control-label">详细地址</label>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="address" placeholder="详细地址">
              </div>
            </div>
            <div class="form-group">
              <label for="postcodes" class="col-xs-1 control-label">邮编</label>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="postcodes" placeholder="100000">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">是否加入了参赛团体</label>
            </div>
            <div class="form-group">
              <div class="col-xs-1 padding-left-20">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="individual" value="individual">
                    个人
                  </label>
                </div>
              </div>
              <div class="col-xs-1 padding-left-20">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="team" value="team" checked>
                    团体
                  </label>
                </div>
              </div>
              <div class="col-xs-2">
                <input type="text" class="form-control" id="team-name" placeholder="团体名称">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">是否通过Bestphoto提交PSA(美国摄影协会)的申请</label>
              <a href="details.html" external class="go-details color-orange"><ins>详细信息</ins></a>
            </div>
            <div class="form-group padding-left-20">
              <label>
                <input type="checkbox" checked> 是的，我想加入PSA
              </label>
              <div><span class="color-orange">会费 $49.9 </span>将在提交注册后跳转付费页面</div>
            </div>
          </form>
        </div>
        <div class="col-md-12 btns">
          <div class="btn btn-default col-xs-1 btn-rewrite">重填</div>
          <div class="btn btn-warning col-xs-1 btn-submit">提交</div>
        </div>
      </div>
    </div>
  </div>

</div>
